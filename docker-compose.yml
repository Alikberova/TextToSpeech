services:
  booktoaudioapi:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      cache_from:
        - alikberova/booktoaudio.api:${IMAGE_TAG_VERSION}
      args:
        API_NAME: BookToAudio.Api
    image: alikberova/booktoaudio.api:${IMAGE_TAG_VERSION}
    env_file: .env
    container_name: booktoaudio_api
    ports:
      - "7057:7057"
    volumes:
      - "/etc/letsencrypt/live/texttospeech.duckdns.org/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro"
      - "/etc/letsencrypt/live/texttospeech.duckdns.org/privkey.pem:/etc/nginx/certs/privkey.pem:ro"
      - "./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro"

  booktoaudioweb:
    build:
      context: BookToAudio.Web
      dockerfile: ../docker/web.Dockerfile
      cache_from:
        - alikberova/booktoaudio.web:${IMAGE_TAG_VERSION}
    image: alikberova/booktoaudio.web:${IMAGE_TAG_VERSION}
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
    container_name: booktoaudio_web
    ports:
      - "${ANGULAR_PORT}:80" # for tests ANGULAR_PORT should be the same as in selenium tests
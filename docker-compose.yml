services:
  booktoaudioapi:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      args:
        API_NAME: BookToAudio.Api
    image: alikberova/booktoaudio.api:latest
    env_file: .env
    container_name: booktoaudio_api
    ports:
      - "7057:7057"

  booktoaudioweb:
    build:
      context: BookToAudio.Web
      dockerfile: ../docker/web.Dockerfile
    image: alikberova/booktoaudio.web:latest
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
    container_name: booktoaudio_web
    ports:
      - "${ANGULAR_PORT}:80" # ANGULAR_PORT should be the same as in selenium tests
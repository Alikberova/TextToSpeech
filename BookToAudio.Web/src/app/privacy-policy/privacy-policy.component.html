<mat-card class="privacy-policy-card content">
    <mat-card-title>Privacy Policy</mat-card-title>
    <mat-card-subtitle>Last Updated: {{ lastUpdatedDate }} <a href="#whats-new">(What's New)</a></mat-card-subtitle>
    <mat-card-content>
        <div *ngFor="let section of policySections">
            <h2 *ngIf="section.heading">{{ section.heading }}</h2>
            <p *ngFor="let paragraph of section.paragraphs">{{ paragraph }}</p>
          </div>
    </mat-card-content>
</mat-card>

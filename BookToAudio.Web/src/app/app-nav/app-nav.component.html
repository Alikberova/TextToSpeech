<mat-toolbar color="primary">
  <span>Your Logo Here</span>
  
  <span class="menu-items">
    <button mat-button *ngFor="let item of menu">{{item}}</button>

    <button mat-button *ngIf="!isLoggedIn" (click)="redirectToLogin()">Login</button>
    
    <button mat-button [matMenuTriggerFor]="profileMenu" *ngIf="isLoggedIn">Profile</button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Settings</button>
      <button mat-menu-item (click)="logoutUser()">Logout</button>
    </mat-menu>
  </span>
</mat-toolbar>

<div class="login-container">
  <div class="login-card">
    <h1>{{ title }}</h1>
    <form (ngSubmit)="onSubmit()">
        <mat-form-field class="input-field">
          <input matInput [(ngModel)]="userName" name="username" placeholder="Username" required>
        </mat-form-field>
        <mat-form-field class="input-field">
          <input matInput [(ngModel)]="password" name="password" placeholder="Password" required>
        </mat-form-field>
      <button mat-raised-button class="button-primary" type="submit">{{ buttonLabel }}</button>
    </form>
  </div>
</div>

<mat-card class="feedback-card content">
  <mat-card-header>
    <mat-card-title>Feedback Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Your Name</mat-label>
        <input matInput placeholder="Enter your name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Your Email</mat-label>
        <input matInput placeholder="Enter your email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Your Feedback</mat-label>
        <textarea matInput placeholder="Enter your feedback"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>

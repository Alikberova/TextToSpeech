name: Execute deployment

on:
  push:
    branches: [ "master", "deploy" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      environment: staging

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Echo env file secret name
      run: echo ${{ format('{0}_env_file', env.environment) }}

    - name: Fill env file
      run: |
        echo "${{ secrets[format('{0}_env_file', env.environment)]}}" > .env

    - name: Build and Push Docker Compose services
      run: |
        docker compose build
        docker compose push

    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: docker-compose.yml,.env
        target: /usr/bta_${{ env.environment }}

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /usr/bta_${{ env.environment }}
          docker compose pull
          docker compose down || true
          docker compose up -d

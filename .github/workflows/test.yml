name: Run tests
on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Echo
      run: |
        echo $(pwd)
        echo $(ls)

    - name: Build
      run: |
        dotnet build --no-restore
        dotnet build --no-restore BookToAudio.Web

    - name: Run tests
      run: dotnet test --no-build --no-restore --verbosity normal